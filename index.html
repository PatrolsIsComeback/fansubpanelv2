<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fansub Paneli</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="loading-spinner" class="loading-container hidden">
        <div class="loading-spinner"></div>
        <p class="loading-text"></p>
    </div>

    <div id="auth-view" class="auth-container hidden">
        <div id="login-form-card" class="auth-form-card">
            <h2 class="form-title">Giriş Yap</h2>
            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="E-Posta" required>
                <input type="password" id="login-password" placeholder="Şifre" required>
                <button type="submit">Giriş</button>
            </form>
            <p class="auth-toggle">Hesabın yok mu? <a href="#" id="show-register">Kayıt Ol</a></p>
        </div>
        <div id="register-form-card" class="auth-form-card hidden">
            <h2 class="form-title">Kayıt Ol</h2>
            <form id="register-form" class="auth-form">
                <input type="text" id="register-discord-name" placeholder="Discord Adı" required>
                <input type="email" id="register-email" placeholder="E-Posta" required>
                <input type="password" id="register-password" placeholder="Şifre" required>
                <input type="password" id="register-password-repeat" placeholder="Şifre (Tekrar)" required>
                <button type="submit">Kayıt İsteği Gönder</button>
            </form>
            <p class="auth-toggle">Zaten bir hesabın var mı? <a href="#" id="show-login">Giriş Yap</a></p>
        </div>
    </div>

    <div id="main-app" class="container hidden">
        <aside class="sidebar">
            <h1 class="logo">Fansub Paneli</h1>
            <nav class="nav">

           

                <a href="#" class="nav-item active" data-view="animes-view" aria-label="Animeler Sayfası">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                    Animeler
                </a>
                <a href="#" class="nav-item" data-view="create-anime-view" aria-label="Anime Oluşturma Sayfası">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Anime Oluştur
                </a>
                <a href="#" class="nav-item" data-view="episodes-view" aria-label="Bölümler Sayfası">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    Bölümler
                </a>
                <a href="#" class="nav-item" data-view="create-episode-view" aria-label="Bölüm Oluşturma Sayfası">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    Bölüm Oluştur
                </a>
                <a href="#" class="nav-item hidden" data-view="requests-view" id="requests-nav-item" aria-label="Kayıt İstekleri Sayfası">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="18" y1="10" x2="18" y2="16"/><line x1="21" y1="13" x2="15" y2="13"/></svg>
                    Kayıt İstekleri
                </a>
                <a href="#" class="nav-item" id="logout-button" aria-label="Çıkış Yap">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    Çıkış Yap
                </a>
            </nav>
        </aside>

        <main class="content">
            <section id="animes-view" class="view active">
                <div class="header-with-search">
                    <h2>Animeler</h2>
                    <input type="text" id="anime-search" class="search-input" placeholder="Anime ara...">
                </div>
                <div id="animes-list" class="grid-container"></div>
                <div id="load-more-container" class="load-more-container">
                    <button id="load-more-animes" class="load-more-button hidden">Daha Fazla Anime Yükle</button>
                </div>
            </section>
            
            <section id="create-anime-view" class="view hidden">
                <h2>Anime Oluştur</h2>
                <form id="create-anime-form" class="form-card">
                    <input type="text" id="anime-name" placeholder="Anime Adı" required>
                    <textarea id="anime-description" placeholder="Açıklama" required></textarea>
                    <input type="url" id="anime-imdb" placeholder="IMDb Linki (isteğe bağlı)">
                    <input type="url" id="anime-image-url" placeholder="Görsel URL" required>
                    <input type="text" id="anime-genres" placeholder="Türler (virgülle ayırın, ör: Aksiyon,Fantastik)">
                    <button type="submit">Animeyi Kaydet</button>
                </form>
            </section>
            
            <section id="episodes-view" class="view hidden">
                <h2>Tüm Bölümler</h2>
                <div id="episodes-list" class="grid-container"></div>
            </section>

            <section id="create-episode-view" class="view hidden">
                <h2>Bölüm Oluştur</h2>
                <form id="create-episode-form" class="form-card">
                    <select id="episode-anime-select" required aria-label="Anime Seçin">
                        <option value="">-- Anime Seçin --</option>
                    </select>
                    <input type="number" id="episode-season" placeholder="Sezon" min="1" value="1" required>
                    <input type="number" id="episode-number" placeholder="Bölüm Numarası" min="1" required>
                    <input type="text" id="episode-duration" placeholder="Bölüm Süresi (ör: 24 dakika)">
                    <input type="number" id="episode-rating" placeholder="Bölüm Puanı" min="0" max="10" step="0.1">
                    <input type="text" id="episode-translator" placeholder="Çevirmen">
                    <input type="text" id="episode-encoder" placeholder="Encoder">
                    <input type="text" id="episode-uploader" placeholder="Uploader">
                    <textarea id="episode-links" placeholder="İzleme Linkleri (Her satıra bir link)" required></textarea>
                    <button type="submit">Bölümü Kaydet ve Bildirim Gönder</button>
                </form>
            </section>

            <section id="anime-detail-view" class="view hidden">
                <button id="back-to-animes" class="back-button" aria-label="Animelere Geri Dön">← Animelere Geri Dön</button>
                <div id="anime-detail-card" class="detail-card"></div>
                <h3>Bölümler</h3>
                <div id="anime-episodes-list" class="grid-container"></div>
            </section>

            <section id="requests-view" class="view hidden">
                <h2>Kayıt İstekleri</h2>
                <div id="requests-list"></div>
            </section>
        </main>
    </div>
    
    <div id="custom-modal" class="custom-modal hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-ok-button">Tamam</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
